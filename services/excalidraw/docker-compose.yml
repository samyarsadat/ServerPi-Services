services:
    excalidraw:
        image: excalidraw/excalidraw:latest
        container_name: excalidraw-web
        hostname: excalidraw-web
        restart: unless-stopped
        env_file: .env

networks:
    default:
        name: $DOCKER_MY_NETWORK
        external: true